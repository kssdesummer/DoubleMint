//返回最大值
var arr=[[1,21 ,13],1,3,5,7,8,3,2,15,4];
function max(arr){
    var maxd;
    arr.forEach(function(value){
        if(Array.isArray(value)){
             maxd= max(value);
        }else{
            if(maxd==undefined){
                    maxd=value;
                }else{
                    if(maxd<value){
                        maxd=value;
                    }
                }
        }
    });
    return maxd;
}
