<!DOCTYPE html>
<html> 
    <head>
        <title>表格练习</title>
    </head>
    <body>
        <h1>表格</h1>
        <hr>
        <table border="1" width="220" cellspacing="0" cellpadding="2        "> 
            <caption>
                <h2>表格测试</h2>
            </caption>
            <thead>
                    <tr>
                            <th rowspan="2">序号</th>
                            <th colspan="2">理科</th>
                            <th colspan="2">文科</th>
                            <th  rowspan="2">其他</th>
                        </tr>
                        <tr>
                                <th>化学</th>
                                <th>物理</th>
                                <th>政治</th>
                                <th>历史</th>
                            </tr>
            </thead>
            <tbody>
                  
                        <tr>
                                <td>1</td>
                                <td>85</td>
                                <td>95</td>
                                <td>56</td>
                                <td>66</td>
                                <td>100</td>
                            </tr>
            </tbody>
            <tfoot>
                    <tr>
                            <td colspan="6">合并单元格</td>
                        </tr>
            </tfoot>
        </table>
    </body>
</html>
