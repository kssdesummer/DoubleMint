<html>

<script>

    function lengs(a){
        var i=0;
        var s=a[0];
        if(s){
            for(i;a[i] != null; ){
                i++;
            }
        }
        return i;
    }

//分割字符串为数组
    function settime1(){

        var value2=time2.value;

                        }
                        i++;
                    }
                    if(l==i){
                        arr[count]='';
                        for(a;a<i-leng;a++){ 
                            arr[count]=arr[count]+value[a];
                        }
                        count++;
                        a=a+leng;  
                }
                }

            }
        }

            arr[count]='';
                for(a;a<i;a++){             
                           arr[count]=arr[count]+value[a];
                       }
             count++;

                    ass[u]=arr[u];

//合并字符串

                    s=arr[i];

        }
}

//截取字符串  索引
    function settime4(){
        var value=time.value;  
        var len=lenn.value;

        var s=value[0];

        var a=0;

obtn.onclick=function(){
if(osel.options[osel.selectedIndex].value=='字符串长度'){

}
}
</script>
