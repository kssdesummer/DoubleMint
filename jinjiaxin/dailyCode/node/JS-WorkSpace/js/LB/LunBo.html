<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <link rel="stylesheet" href="LunBo.css" media="screen">
</head>
<body> 
    <div id="container">
        <div id = "list" style="left: -600px;">
            <img src="/home/jinjiaxin/js/LB/img/5.jpg" width="600px" height="400px" alt="1"/>
            <img src="/home/jinjiaxin/js/LB/img/1.jpg" width="600px" height="400px" alt="1"/>
            <img src="/home/jinjiaxin/js/LB/img/2.jpg" width="600px" height="400px" alt="2"/>
            <img src="/home/jinjiaxin/js/LB/img/3.jpg" width="600px" height="400px" alt="3"/>
            <img src="/home/jinjiaxin/js/LB/img/4.jpg" width="600px" height="400px" alt="4"/>
            <img src="/home/jinjiaxin/js/LB/img/5.jpg" width="600px" height="400px" alt="5"/>
            <img src="/home/jinjiaxin/js/LB/img/1.jpg" width="600px" height="400px" alt="5"/>
        </div>
        <!--图片下边的几个小点点-->
        <div id="buttons">
            <span index = "1" class="on" ></span>
            <span index = "2"></span>
            <span index = "3"></span>
            <span index = "4"></span>
            <span index = "5"></span>
        </div>
        <!--图片上的箭头-->
        <a href="javascript:;" id="prev" class="arrow">&lt;</a>
        <a href="javascript:;" id="next" class="arrow">&gt;</a>
    </div>
    <script type="text/javascript" src="LunBo.js"></script>
</body>
</html>
