<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery位置和尺寸操作方法</title>
    <style>
        *{
            margin: 0;
            padding: 0 ;
        }
        .father{
            width: 200px;
            height: 200px;
            background: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
           var btns = document.getElementsByTagName("button");
           //监听获取
           btns[0].onclick = function () {
               console.log($(".father").width());
           }
           //监听设置
           btns[1].onclick = function () {
                $(".son").width(10px);
           }
        });
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<button>获取</button>
<button>设置</button>

</body>
</html>
