<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态方法和实例方法</title>
    <script>
        //定义一个类
        function AClass() {

        }
        //给这个类加一个静态方法
        //直接添加给类的就是静态方法
        AClass.staticMethod = function (){
            alert("staticMethod");
        }
        //静态方法通过类名调用
        AClass.staticMethod();
        //给这个类添加一个实例方法
        AClass.prototype.instatnceMethod = function () {
            alert("instatnceMethod");
        }
        //实例方法通过类的实例调用
        //创建一个实例
        var a = new AClass();
        a.instatnceMethod();
    </script>
</head>
<body>

</body>
</html>
