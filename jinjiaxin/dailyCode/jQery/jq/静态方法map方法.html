<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态方法map方法</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
        var arr = [1,2,3,4,5,6,7,8];
        var obj = {0:1, 1:3, 2:4, 3:5, 4:34, length:5};
        /*
        原生js的map方法
        第一个参数:当前遍历的元素
        第二个参数:当前遍历的索引
        第三个参数:当前遍历的数组
        注意:
        不能遍历伪数组
        * */
        /*arr.map(function (value,index,array){
            console.log(index,value, array);
        });*/
        /*
            第一个参数:要遍历的伪数组;
            第二个参数:每遍历一个元素之后执行的回调函数
            回调函数:
            第一个参数:遍历到的元素
            第二个参数:遍历到的索引
            j

        * */
        var a = $.map(obj,function (value,index) {
            console.log(index, value);
            return 3+value;
        });
        console.log(a);

    </script>
</head>

</body>
</html>
