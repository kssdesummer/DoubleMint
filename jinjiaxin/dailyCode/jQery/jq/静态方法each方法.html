<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>静态法法each方法</title>
    <script src="../js/jquery-3.4.1.js"></script>

    <script>
        var arr = [1,3,5,6,76];
        var obj = {0:1, 1:2, 2:3, 3:4, 4:5, length:5};
        //jQuery的each方法可以遍历伪数组
        $.each(obj, function(index,value){
            console.log(index, value);
        });

/* /!* 第一个参数:遍历到的元素
    第二个参数:当前遍历的索引;
    注意:
    原生的foreach方法只能遍历数组不能遍历伪数组;*!/
        arr.forEach(function (value,index) {
            console.log(index, value);
        })*/
       
    </script>
</head>
<body>

</body>
</html>
