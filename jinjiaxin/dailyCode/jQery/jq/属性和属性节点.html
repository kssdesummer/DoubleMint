<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性和属性节点</title>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
           /*
           * 1.什么是属性
           *    对象身上保存变量就是属性
           * 2.如何操作属性
           *    对象.属性名称 = 值;
           *    对象.属性名;
           *    对象["属性名称"] = 值;
           *    对象["属性名称"]
           * 3.什么是属性节点
           *    <span name="asdf"></span>
                在编写html代码时,在html标签中添加的属性就是属性节点
                在浏览器中找到span这个DOM元素后,展开看到的都是属性
                在attributes属性中保持的所有内容都是属性节点
           * 4.如何操作属性节点
           * 5.属性和属性节点有什么区别
           * 任何对象都有属性,只有DOM元素对象才有属性节点
           * */
        });
    </script>
</head>
<body>
<span name="asdf"></span>
</body>
</html>
