<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery的显示和隐藏动画</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        div {
            width: 200px;
            height: 200px;
            background: red;
            display: none;
        }
    </style>
    <script src="../js/jquery-3.4.1.js"></script>
    <script>
        $(function () {
           $("button").eq(0).on("click",function () {
                $("div").show(1000);
           });
           $("button").eq(1).on("click",function () {
                $("div").hide(1000);
           });
           $("button").eq(2).on("click",function () {
                $("div").toggle(1000);
           });
        });
    </script>
</head>
<body>
<button>显示</button>
<button>隐藏</button>
<button>切换</button>
<div></div>
</body>
</html>
