<!DOCTYPE html>
<html lang="en">
<head>
    <title>实验网页</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        /*给轮播图设置100%填充*/
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
        .td1:hover
        {
            /*设置横幅的鼠标悬停阴影*/
            background-color:rgba(255,255,255,0.3);
        }
        a,a:link,a:visited,a:hover,a:active{
            /*清除a标签的所有样式*/
            text-decoration: none;
            color:white;
        }
        #myCarousel1{
            /*将轮播图设置在后面*/
            position:absolute;
            z-index:-1
        }
    </style>
</head>
<body class="body-white">
<!--头部导航栏-->

    <div style="height: 40px;position: relative;top: 9px;">
        <div class="container-fluid">
            <div class="row align-items-centerjustify-content-center login-center">
                <div class="col-md-2 text-center">
                    <img src="logo.png" style="height:40px; width: 126px;"/>
                </div>
                <div class="col-md-8">
                    <ul class="nav justify-content-center" style="color: white;">
                        <li class="nav-item">
                            <a class="nav-link">首页</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">产品</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">解决方案</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">开发者中心</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">案例</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">众包平台</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">教育</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">区块链实验室</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">社区</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">关于我们</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-2">
                    <div style="height: 40px;width: 40px;line-height:40px;border-radius:100%;border: none;background: #487AF6;position: relative;left:50%;text-align: center;">
                        <a href="https://www.egret.com/en/" style="font-size: small;color: #fff;position: relative;top: -1px; ">EN</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<!--轮播图上横幅-->
<div class="container-fluid" style="position: fixed;top: 400px;">
    <div class="row" style="align-content: center">
        <div class="col" style="height:86px;text-align: center;width: 100%">
            <table class="table table-bordered" style=" border: 2px solid transparent;margin:0;position: relative;width:1940px;left:-24px">
                <tr style="background-color: rgba(0,0,0,0.2); line-height: 62px;height: 62px;">
                    <td style="border-left: 1px solid transparent;width: 372.5px"></td>
                    <td class="td1" style="width: 300px">
                        <img src="bottom1.png" alt="科技" style="height: 57px;width: 57px;margin: 0 30px 0 35px;">
                        <a href="https://www.egret.com/about" style="font-size: 20px">白鹭科技优势</a>
                    </td>
                    <td class="td1" style="width: 300px">
                        <img src="bottom2.png" alt="引擎"  style="height: 57px;width: 57px;margin: 0 30px 0 35px;">
                        <a href="https://www.egret.com/support" style="font-size: 20px">白鹭引擎服务</a>
                    </td>
                    <td class="td1" style="width: 300px">
                        <img src="bottom3.png" alt="优势" style="height: 57px;width: 57px;margin: 0 30px 0 35px;">
                        <a href="https://www.egret.com/case" style="font-size: 20px">白鹭科技优势</a>
                    </td>
                    <td class="td1" style="width: 300px">
                        <img src="bottom4.png" alt="入门" style="height: 57px;width: 57px;margin: 0 30px 0 35px;">
                        <a href="http://developer.egret.com/cn/" style="font-size: 20px">开发者快速入门</a>
                    </td>
                    <td style="border-right: 1px solid transparent;width: 372.5px"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
<!--轮播图-->
<div id="myCarousel1" class="carousel slide egret-game clearfix" style="width: 100%;position: relative;" data-interval="3000" data-ride="carousel">
    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel1" data-slide-to="1"></li>
        <li data-target="#myCarousel1" data-slide-to="2"></li>
    </ul>
    <!-- 轮播图片 -->

    <div class="carousel-inner">
        <div class="carousel-item active" style="height: 476.5px;background-image: url('kv1.jpg');background-repeat:no-repeat; background-size:100% 100%;-moz-background-size:100% 100%;"></div>
        <div class="carousel-item" style="height: 476.5px;background-image: url('kv2.jpg');	background-repeat:no-repeat;background-size:100% 100%;-moz-background-size:100% 100%;"></div>
        <div class="carousel-item" style="height: 476.5px;background-image: url('kv3.jpg');background-repeat:no-repeat;background-size:100% 100%;-moz-background-size:100% 100%;"></div>
    </div>
</div>
