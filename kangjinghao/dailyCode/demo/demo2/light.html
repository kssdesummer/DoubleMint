<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="light.css">
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="light.js"></script>
</head>
<body>
<div class="container">
    <div class="demo">
        <span class="green light">行</span>
        <div class="hidden move" style="display: none">
            <span class="cur">◆</span>
            <p class="title">绿灯行啊，兄弟们，快点冲，I Will Carry You！</p>
        </div>
        <span class="yellow light">等</span>
        <div class="hidden wait" style="display: none">
            <span class="cur">◆</span>
            <p class="title">黄灯等啊，兄弟们，不要急，马上就轮到你了！</p>
        </div>
        <span class="red light">停</span>
        <div class="hidden stop" style="display: none">
            <span class="cur">◆</span>
            <p class="title">红灯停啊，兄弟们，小心点，猥琐发育别浪！</p>
        </div>
        <input type="button" value="开始" class="start">
        <input type="button" value="停止" class="stop">
    </div>
</div>
</body>
</html>
