<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="jq.js"></script>
    <title>文本框</title>
</head>
<body>
    <h1 style="text-align: center">发表博客</h1>
    <form id="message" class="form-horizontal" role="form">
        <div class="form-group">
            <label for="title" class="col-lg-2 control-label">标题</label>
            <div class="col-lg-8"><input type="text" class="form-control" id="title" placeholder="请输入标题"></div>
        </div>
        <div class="form-group">
            <label for="text" class="col-lg-2 control-label">文章</label>
            <div class="col-lg-8">
                <textarea class="form-control" rows="10" id="text" placeholder="请输入文章内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn  btn-info "  onclick=abc()>提交</button>
            </div>
        </div>
    </form>
</body>
</html>
