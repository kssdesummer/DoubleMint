<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>show</title>
</head>
<body>
    <h1 class="text-center">博客展示</h1>
    <div class="col-lg-offset-2 col-lg-8">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="col-lg-4">标题</th>
                        <th class="col-lg-4">时间</th>
                    </tr>
                </thead>
            </table>
            <div style="text-align: right">
                <button id="rt" class="btn btn-info">返回主页面</button>
            </div>
            <script>
                //点击显示所有用户触发事件
                window.onload=function(){
                    $.ajax({
                        url:"text.html",
                        dataType:"text",
                        success: function (data) {
                            //接收数据成功后,将数据放在前台页面的表格内; 
                            //首先进行字符串分割:
                            var arr=data.split("\n");
                            for(var i=0;i<arr.length-1;i++){
                                var obj = arr[i].split(",");
                                console.log(obj);
                                var title = obj[0];
                                var time = obj[2];
                                $("thead").append("<tr><td>"+title+"</td><td>"+time+"</td></tr>");
                                $("thead").show();  
                                $("td,th").addClass("text-center");        
                            }
                               
                        },
                        error:function(error){
                            console.log(error);                     
                            alert("暂无数据!");
                        }
                    });
                }
                
                $("#rt").click(function () { 
                    window.location.assign("jq.html");
                    
                });
            </script>
    </div>

</body>
</html>
